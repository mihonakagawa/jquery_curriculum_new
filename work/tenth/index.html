        function Ajax(keyword) {
          $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: appId,
            booksGenreId: '001',
            page: 1,
            hits: 20,
            keyword: keyword,
            // datatype:JSON///応答データ種類
          }
        }).done(function(data) {
          $('.lists').empty();
          $('.pager').remove();
          // console.log(data.Items);//Itemsであれば出力可
          // console.log(data);
          if (data.count == 0) {
            $('.message').append('<p class="error_message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>')
          } else if (data.count > 0) {
            // console.log('count > 0');//I正常に出力可
            $.each(data.Items, function(i, item){
              // console.log(item);//I正常に出力可
              addEachList(item);
            });
            // console.log(data);//正常に出力可
            createPager(data);
          }
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
          if(XMLHttpRequest == '429') {
            $('.message').append('<p class="error_message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
          } else {
            $('.message').append('<p class="error_message">システムエラーです。</p>');
          }
          // $('.message').append('<p class="error_message"></p>');
          console.log("XMLHttpRequest : " + XMLHttpRequest.status);
          console.log("textStatus : " + textStatus);
          console.log("errorThrown : " + errorThrown.message);
          // ・XMLHttpRequest.status：HTTPリクエストのステータスの取得
          // ・textStatus：タイムアウト、パースエラー等のエラー情報の取得
          // ・errorThrown.message：例外情報の取得
        })
        }

      function addEachList (item) {
          $('.lists').append('<li class="lists__item"><div class="lists__item__inner"><a href="' + item.Item.itemUrl +'" class="lists__item__link" target="_blank">' + '<img src="' + item.Item.largeImageUrl + '"class="lists__item__img" alt="">' + '<p class="lists__item__detail">' + "作品名：" + item.Item.title +'</p><p class="lists__item__detail">' + "作者：" + item.Item.author + '</p><p class="lists__item__detail">' + "出版社：" + item.Item.publisherName + '</p></a></div></li>');
        }

        function beDisabled(pagerBtn) {
          pagerBtn.addClass('disabled');
        }

        function createPager (pageData) {
          $('.lists').after('<div class="pager" data-js="pager"><div class="counter"><span class="counter-current">' + pageData.page + '</span>' + "/" + '<span class="counter-all">' + pageData.pageCount + '</span></div>' + '<div class="btn-wrapper">' + '<a class="btn-item" data-js="page-prev" href="">' + "前へ" + '</a>' +'<a class="btn-item" data-js="page-next" href="">' + "次へ" + '</a></div><div>');
            
          if (pageData.pageCount === 1) {//総ページ数が1の時
            //どっちも押せない
            $('.btn-item').addClass('disabled');
            // beDisabled($('.btn-item'));
          } else {//総ページ数が２以上の時
            if (pageData.page === 1 ) {//現在のページ:1
              //前のページのみ押せない
              beDisabled($('a[data-js="page-prev"]'));
            } else if (pageData.last === pageData.count || pageData.last === 2000) {//現在のページ:最後
              //次のページのみ押せない
              beDisabled($('a[data-js="page-next"]'));
            } else {//現在のページ:2以上
              //両方押せる
            };
          }
        }
